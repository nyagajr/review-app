{%extends 'all-templates/base.html'%}
{{block.super}}
{% block content %}
{% for new_item in new %}
<div>

  <div class='column'>
    <div class='col-md-2'>
    </div>
    <div class='col-md-4'>
      <div id='pan' class="panel panel-default">
        <div class="panel-heading panel-blue">{{new_item.title}}</div>
        <form class="" action="" method="post">
          <div class="panel-body"><img src="{{new_item.project_img.url}}" alt="jpg" width="370" height="300" /></div>
          <div class="panel-footer">{{new_item.description}}<br><br><a href="{{new_item.link}}">{{new_item.link}}</a></div>


        </form>

      </div>
    </div>
  </div>
  {% endfor %}

  {% endblock %}
